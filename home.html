        background-size: cover;

    header a.nav_link {

    nav ul {

        margin: 0;
        padding: 0;
        display: flex;
        flex-wrap: wrap;
        gap: 10px; /* SPACE BETWEEN NAV LINKS */
    }
    nav a.nav-link {
        color: white; 
        text-decoration: none; 
        font-size: 18px;
        font-weight: bold;
        margin-left: 10px;
        display: block;
    }
    nav a.nav-link:hover {
        color: #d9eaff; 
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: rgba(0, 0, 0, 0.7);
        min-width: 160px;
        z-index: 1;
        padding: 0;
        list-style-type: none;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }

    .dropdown-content li a {
        padding: 10px 20px;
        display: block;
        color: white;
    }

    .dropdown-content li a:hover {
        color: black;
    }
