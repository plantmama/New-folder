<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Font Example</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
    }

    body {
        background-image: url('assets/tomandjerrybackground.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }


    header {
        background-color: #4A6274; /* BOX */
        padding: 20px;
        border-radius: 8px;
        width: auto;
        max-width: 800px;
        margin: 20px 0 20px auto; /* Push to the right by using auto margin */
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        position: relative;
    }

    .logo {
        height: 80px;  /* Adjust size */
        width: auto;
        position: absolute;
        top: 10px;
        left: 10px;
    }

    header a.nav_link {
        text-decoration: none;
        color: white;
        font-size: 25px;
        font-weight: bold;
    }
    header a.nav_link h1 {
        display: inline; /* Keeps h1 in same margin */
        margin: 0;
        color: #7B2D2D; /* CLOCKED BY JERRY */
        font-family: 'SuperToonsItalic'; /* Apply custom font with fallback */
        font-style: italic; /* Ensure it's italic */
    }

    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        flex-wrap: wrap;
        gap: 10px; /* SPACE BETWEEN NAV LINKS */
    }
    nav a.nav-link {
        color: white; 
        text-decoration: none; 
        font-size: 18px;
        font-weight: bold;
        margin-left: 10px;
        display: block;
    }
    nav a.nav-link:hover {
        color: #d9eaff; 
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: rgba(0, 0, 0, 0.7);
        min-width: 160px;
        z-index: 1;
        padding: 0;
        list-style-type: none;
    }

    .dropdown-content li a {
        padding: 10px 20px;
        display: block;
    }

    .dropdown-content li a:hover {
        color: black;
    }
          
</style>
</head>
<body>
<!--NAV-->
<header>
    <a class="nav_link" href="#"><h1>Clocked By Jerry!</h1></a>
    <nav>
        <ul class="nav-menu">
            <li><a class="nav-link" href="home.html">HOME</a></li>
            <li><a class="nav-link" href="about.html">ABOUT OUR CHEFS</a></li>
            <li><a class="nav-link" href="contact.html">CONTACT US</a></li>
            <li><a class="nav-link" href="specials.html">SPECIALS</a></li>
            <li class="dropdown">
                <a class="nav-link" href="#">POPULAR</a>
                <ul class="dropdown-content">
                    <li><a href="assets/">Rengdang</a></li>
                    <li><a href="assets/">Mi Goreng</a></li>
                </ul>     
            </li>
            <li class="dropdown">
                <a class="nav-link" href="#">SERVICES</a>
                <ul class="dropdown-content">
                    <li><a href="service1.html">Catering</a></li>
                    <li><a href="service2.html">Personal Chefs</a></li>
                </ul>
            </li>
        </ul>
    </nav>

</header>
