<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLocked By Jerry!</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    html, body {  /*BACKGROUND IMG */
        margin: 0;
        padding: 0;
        height: 100%;
    }

    body {
        background-image: url('assets/tomandjerrybackground.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    header {
        background-color: #4A6274; /* BOX COLOR*/
        padding: 40px;
        border-radius: 8px;
        width: auto;
        max-width: 800px;
        margin: 20px 0 20px auto; /* RIGHT OF MARGIN */
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        position: relative;
    }
    header::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%; /* Fills the width of the header */
        height: 12px; /* Thickness of the bar */
        background-color: #2C3E50; /* Bar color */
        border-bottom-left-radius: 8px; /* Matches the border radius of the header */
        border-bottom-right-radius: 8px; /* Matches the border radius of the header */
    }

    .logo {
        height: 170px; 
        width: 170px;
        position: absolute;
        top: 40px;
        left: 40px;
    }

    .redsquare {
        position: absolute; /*SCROLLS */
        left: 5px; 
        top: 45%; 
        width: 90px; 
        height: 110px; 
        background-color: #7B2D2D; 
    }


    header a.nav_link {
        text-decoration: none;
        color: white;
        font-size: 25px;
        font-weight: bold;
    }
    header a.nav_link h1 {
        display: inline; /* H1 IN SAME MARGIN */
        margin: 0;
        color: #7B2D2D; /* CLOCKED BY JERRY */
        font-family: 'SuperToonsItalic'; /* CUSTOM FONT */
        font-style: italic; 
    }  /* Fixed missing closing bracket */

    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        flex-wrap: wrap;
        gap: 10px; /* SPACE BETWEEN NAV LINKS */
    }
    nav a.navlink {
        color: #3B3A36; 
        text-decoration: none; 
        font-size: 18px;
        font-weight: bold;
        margin-left: 10px;
        display: block;
    }
    nav a.navlink:hover {
        color: #d9eaff; 
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #A3B9A0;
        border-radius: 8px;
        min-width: 160px;
        z-index: 1;
        padding: 0;
        list-style-type: none;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }

    .dropdown-content li a {
        padding: 10px 20px;
        display: block;
        color: #4E532A;
    }

    .dropdown-content li a:hover {
        color: black;
    }
    </style>
</head>
<body>
